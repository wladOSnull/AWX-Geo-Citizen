- name: update yum cache
  yum:
    update_cache: yes

- name: install python-pip
  become: yes
  yum:
    name: python3-pip
    state: present

- name: upgrade pip
  pip:    
    name: pip
    extra_args: --upgrade

- name: install Python packages
  become: yes
  pip:
    name: psycopg2-binary
    executable: pip3

- name: install PostgreSQL
  become: yes
  yum:
    name: postgresql-server.x86_64
    state: present

- name: set private IP to variable
  set_stats:
    data:
      DB_addr: "{{ host_private }}"
